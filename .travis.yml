language: node_js

node_js:
    - "14"

dist: trusty

services:
    - docker

cache:
    directories:
        - "BackEnd/node_modules"
        - "FrontEnd/node_modules"

before_script:
    - npm install -g @angular/cli@9.1.7
    - npm install -g eslint

script:
    - mv example.env .env
    - cd ./BackEnd
    - npm run lint
    - cd ../FrontEnd
    - npm install
    - npm run lint
    - ./env-setup.sh --local
    - npm run build
    - cd ..
    - docker-compose build

before_deploy:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
    provider: script
    script: bash docker_push
    on:
        branch: master